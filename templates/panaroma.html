{% extends 'layout.html' %}
{% block content %}



    <div class="container-fluid">
               <div class="row page-titles">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active"><a href="javascript:void(0)">Panaroma</a></li>
						<li class="breadcrumb-item"><a href="javascript:void(0)">Select Picture</a></li>
					</ol>
                </div>
        <div class="row">
            <div class="col-lg-12 col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="row m-b-30">
                                    <div class="col-md-5 col-xxl-12">
                                        <div class="new-arrival-product mb-4 mb-xxl-4 mb-md-0">
                                            <div class="new-arrivals-img-contnent" style="width:400px;height:400px;">
                                                <input class="img-fluid" id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
                                            <img id="image-preview" class="hidden" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-7 col-xxl-12">
                                        <div class="new-arrival-content position-relative">
<div id="upload-caption">Drop image here or click to select</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
            <div class="col-lg-12 col-xl-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="row m-b-30">
                                    <div class="col-md-5 col-xxl-12">
                                        <div class="new-arrival-product mb-4 mb-xxl-4 mb-md-0">
                                            <div class="new-arrivals-img-contnent" style="width:400px;height:400px;">
                                             <input id="file-upload2" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
                                            <img id="image-preview2" class="hidden" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-7 col-xxl-12">
                                        <div class="new-arrival-content position-relative">
<div id="upload-caption2">Drop image here or click to select</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
             <center><input type="button" value="Submit" class="btn btn-primary" onclick="submitImage();" />
            <input type="button" value="Clear" class="btn btn-primary" onclick="clearImage();" /></center>
        <div id="output"class="new-arrivals-img-contnent">

        </div>
        </div>
        <div class="flex-container">
            <div class="panel">

                <label for="file-upload" id="file-drag" class="upload-box">


                </label>
            </div>
            <div class="panel2">

                <label for="file-upload2" id="file-drag2" class="upload-box">


                </label>
            </div>

        </div>

    </div>



    <div class="main">



        <div style="margin-bottom: 2rem;">

        </div>

        <div id="image-box">
            <img id="image-display" />
            <div id="pred-result" class="hidden"></div>
            <svg id="loader" class="hidden" viewbox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
        </div>

        <div id="image-box2">
            <img id="image-display2" />
            <div id="pred-result2" class="hidden"></div>
            <svg id="loader2" class="hidden" viewbox="0 0 32 32" width="32" height="32">
                <circle id="spinner2" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
        </div>

    </div>



<footer>
    <script src="{{ url_for('static',filename='js/main2.js') }}"></script>
</footer>
{% endblock %}
