<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONOVE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/csswel/styles.css' ) }}" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">ONOVE</a>
      <ul>
        <li><a class="active" href="#">Home</a></li>
      </ul>
    </header>

    <section>
      <img src="../static/imgwel/stars.png" id="stars" alt="stars" />
      <img src="../static/imgwel/moon.png" id="moon" alt="moon" />
      <img src="../static/imgwel/mountains_behind.png" id="mountains_behind" />
      <h2 id="text">IPRO</h2>
      <a href="#sec" id="btn">READ ME</a>
      <img src="../static/imgwel/mountains_front.png" id="mountains_front" />
    </section>

    <div class="sec" id="sec">
      <center><h2>WELCOME TO IPRO</h2></center>
      <p >
        <center><a href="{{ url_for('index') }}" id="btn" >STARTS</a></center>
      </p>
    </div>
    <script>
      let stars = document.getElementById("stars");
      let moon = document.getElementById("moon");
      let mountains_front = document.getElementById("mountains_front");
      let mountains_behind = document.getElementById("mountains_behind");
      let text = document.getElementById("text");
      let btn = document.getElementById("btn");
      let header = document.querySelector("header");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;

        stars.style.left = value * 0.25 + "px";
        moon.style.top = value * 1.05 + "px";

        mountains_behind.style.top = value * 0.5 + "px";
        mountains_front.style.top = value * 0 + "px";

        text.style.marginRight = value * 4 + "px";
        text.style.marginTop = value * 1.5 + "px";
        btn.style.marginTop = value * 1.5 + "px";

        header.style.top = value * 0.5 + "px";
      });
    </script>
  </body>
</html>
